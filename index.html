<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>GlowQueen</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div>
          <img src="./assets/glow-queen.svg" alt="Logo" class="logo" />
        </div>
        <ul class="nav">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Facilities</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              >More <img src="./assets/chevron-down.svg" alt="more menu icon"
            /></a>
          </li>
        </ul>
        <ul class="icons">
          <li class="icons__item">
            <a href="#" class="icons__link"
              ><img
                src="./assets/search.svg"
                class="icons__icon"
                alt="Search icon"
            /></a>
          </li>
          <li class="icons__item">
            <a href="#" class="icons__link"
              ><img
                src="./assets/shopping-cart.svg"
                class="icons__icon"
                alt="Cart icon"
            /></a>
          </li>
        </ul>
        <ul class="auth">
          <li class="auth__item"><a href="#" class="auth__link">Sign In</a></li>
          <li class="auth__item">
            <a href="#" class="auth__button">Sign Up</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="container"></main>
  </body>
</html>
